<!DOCTYPE html>
<html>
<head></head>
<style type="text/css">
	div {
		width: 100px;
		height: 50px;
		font-weight: bold;
		position: relative;
		-webkit-animation: mymove 5s infinite;
		animation: mymove 5s infinite;
	}
	@-webkit-keyframes example {
		from {background-color: green;}
		to {background-color: red;}
	}
	#animated_div {
		position: relative;
		font-weight: bold;
		font-size: 20px;
		padding: 10px;
		-webkit-animation-timing-function: linear;
		-webkit-border-radius: 5px;
	}
</style>
<body>
	<div>PRUEBA ANIMACION</div>
</body>
</html>
